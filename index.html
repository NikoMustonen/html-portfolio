<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/x-icon" href="./img.ico">
  <title>Fat App</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>

<body>

  <script>

    function add(name, values) {
        const ul = document.getElementById(name);
        values.forEach(value => {
            const li = document.createElement("li");
            li.appendChild(document.createTextNode(value.weight));
            ul.appendChild(li);
        });
    }

    fetch("http://161.35.19.124:3000")
        .then((response) => response.json())
        .then((json) => {
            try {
                add('ni', json.ni)
                add('juu', json.juu)
                add('ju', json.ju)
            } catch(e) {
                alert('Failed: ' + e.message)
            }
        });
  </script>

  <div class="main-container">

    <h1>Fat App</h1>
    <br/>

    <h2>Ni</h2>
    <ul id="ni"></ul>
    <br/>

    <h2>Juu</h2>
    <ul id="juu"></ul>
    <br/>

    <h2>Ju</h2>
    <ul id="ju"></ul>
    <br/>

  </div>

</body>
</html>
